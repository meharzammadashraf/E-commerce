    <meta charset="UTF-8">

    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">

        .fc-event:hover {
            color: #fff !important;
            text-decoration: none;
        }
    </style>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header class="header-mobile d-block d-lg-none">
            <div class="header-mobile__bar">
                <div class="container-fluid">
                    <div class="header-mobile-inner">
                        <a class="logo" href="index.html">
                            <img src="images/icons/logo-01.png" alt="IMG-LOGO">
                        </a>
                        <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <nav class="navbar-mobile">
                <div class="container-fluid">
                    <ul class="navbar-mobile__list list-unstyled" id="linkList1">
                        <li class="has-sub">
                            <a class="" href="dashboard.html">
                                <i class="fas fa-tachometer-alt"></i>Dashboard</a>
                        </li>
                        <li>
                            <a href="addProduct.html">
                                <i class="fab fa-autoprefixer"></i>Add Product</a>
                        </li>
                        <li>
                            <a href="viewProducts.html">
                                <i class="fas fa-search-plus"></i>View Products</a>
                        </li>
                        <li>
                            <a href="viewOrders.html">
                                <i class="fas fa-shopping-cart"></i>Orders</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                <a href="index.html">
                    <img src="images/icons/logo-01.png" alt="IMG-LOGO">
                </a>
            </div>
            <div class="menu-sidebar__content js-scrollbar1">
                <nav class="navbar-sidebar">
                    <ul class="list-unstyled navbar__list" id="linkList2">
                        <li class="has-sub">
                            <a class="" href="dashboard.html">
                                <i class="fas fa-tachometer-alt"></i>Dashboard</a>
                        </li>
                        <li class="active">
                            <a href="addProduct.html">
                                <i class="fab fa-autoprefixer"></i>Add Product</a>
                        </li>
                        <li>
                            <a href="viewProducts.html">
                                <i class="fas fa-search-plus"></i>View Products</a>
                        </li>
                        <li>
                            <a href="viewOrders.html">
                                <i class="fas fa-shopping-cart"></i>Orders</a>
                        </li>

                    </ul>
                </nav>
            </div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap">
                            <form class="form-header" action="" method="POST">
                                <input class="au-input au-input--xl" type="text" name="search"
                                    placeholder="Search for datas &amp; reports..." />
                                <button class="au-btn--submit" type="submit">
                                    <i class="zmdi zmdi-search"></i>
                                </button>
                            </form>
                            <div class="header-button">
                                
                                <div class="account-wrap">
                                    <div class="account-item clearfix js-item-menu">
                                        <div class="image">
                                            <i class="fas fa-user fa-3x"></i>
                                        </div>
                                        <div class="content">

                                            <span class="js-acc-btn" id="username"></span>

                                        </div>
                                        <div class="account-dropdown js-dropdown">
                                            <div class="info clearfix">
                                                <div class="image">
                                                    <a href="#">

                                                        <i class="fas fa-user fa-4x"></i>

                                                    </a>
                                                </div>
                                                <div class="content">
                                                    <h5 class="name" id="username1">
                                                        

                                                    </h5>
                                                    <span class="email"></span>
                                                </div>
                                            </div>
                                           
                                            <div class="account-dropdown__footer">
                                                <a href="javascript:void(0)" onclick="logout()">
                                                    <i class="zmdi zmdi-power"></i>Logout</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="au-card">
                                    <h3>Add New Product</h3>
                                    <div class="card-body card-block">
                                        <form action="javascript:void(0)" method="post" id="createPro"
                                            enctype="multipart/form-data" class="form-horizontal">

                                            <div class="row form-group">
                                                <div class="col col-md-2">
                                                    <label for="proName" class=" form-control-label">Product
                                                        Name</label>
                                                </div>
                                                <div class="col-9 col-md-6">
                                                    <input type="text" name="text-input" placeholder="Product Name"
                                                        id="proName" class="form-control">
                                                    <!-- <small class="form-text text-muted">Type Product Name</small> -->
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-2">
                                                    <label for="price" class=" form-control-label">Price</label>
                                                </div>
                                                <div class="col-9 col-md-6">
                                                    <input type="price" id="price" name="text-input" placeholder="Rs:/"
                                                        class="form-control">
                                                    <!-- <small class="form-text text-muted">Type Product Name</small> -->
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-2">
                                                    <label for="category" class=" form-control-label">Category</label>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <select name="category" id="category" class="form-control">
                                                        <option value="0">Select Category</option>
                                                        <option value="1">Women</option>
                                                        <option value="2">Men</option>
                                                        <option value="3">Bag</option>
                                                        <option value="4">Shoes</option>
                                                        <option value="5">Watches</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="porductImage" class=" form-control-label">Product
                                                        Image</label>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <input name="porductImage[]" id="porductImage" type="file"
                                                        multiple="" class="form-control-file">
                                                    <small class="form-text text-muted">You Can Select Multiple Pictures</small>
                                                </div>
                                            </div>


                                            <div class="row form-group">
                                                <div class="col col-md-2">
                                                    <label for="description"
                                                        class=" form-control-label">Description</label>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <textarea name="textarea-input" id="description" rows="4"
                                                        placeholder="Description..." class="form-control"></textarea>
                                                </div>
                                            </div>
                                            <div class="card-footer">
                                                <button type="submit" class="btn btn-primary btn-sm">
                                                    <i class="fa fa-dot-circle-o"></i> Create Product
                                                </button>
                                                <button type="reset" class="btn btn-danger btn-sm">
                                                    <i class="fa fa-ban"></i> Reset
                                                </button>
                                            </div>

                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>

    </script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="vendor/circle-progress/circle-progress.min.js"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>

    <script src="js/main2.js"></script>
    <script src="js/addProduct.js"></script>

  
</body>

</html>
